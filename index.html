<!DOCTYPE html>
<html>
<head>
  <title>Random Background Color</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fafffa;
      transition: background-color 0.5s;
    }

    .circle-button {
      border: none;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      background-color: red; /* stays fixed */
    }
  </style>
</head>
<body>

  <button class="circle-button" onclick="changeBackgroundColor()">Go</button>

  <script>
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function changeBackgroundColor() {
      document.body.style.backgroundColor = getRandomColor();
    }
  </script>

</body>
</html>
